machine:
  environment:
    LC_CTYPE: en_US.UTF-8
  xcode:
    version: "6.3.1"
dependencies:
  pre:
    - cd /Applications/Xcode-6.3.1.app/Contents/Developer/Platforms/iPhoneSimulator.platform/Developer/SDKs && rm iPhoneSimulator.sdk && rm iPhoneSimulator8.3.sdk && ln -s /Users/distiller/simulator-sdks/iPhoneSimulator8.3.sdk iPhoneSimulator.sdk && ln -s iPhoneSimulator.sdk iPhoneSimulator8.3.sdk
test:
  override:
    - xcodebuild -version
    - set -o pipefail &&
      xcodebuild
        CODE_SIGNING_REQUIRED=NO
        CODE_SIGN_IDENTITY=
        PROVISIONING_PROFILE=
        -destination "platform=iOS Simulator,OS=latest,name=iPhone 6"
        -workspace KiwiTester.xcworkspace
        -scheme "Kiwi Tester"
        clean build test |
        tee $CIRCLE_ARTIFACTS/xcode-raw-test.log |
      xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/results.xml
