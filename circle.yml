machine:
  environment:
    LC_CTYPE: en_US.UTF-8
general:
  artifacts:
    - junk
test:
  pre:
    - mkdir junk
    - for x in `seq 1 1000`; do dd if=/dev/zero of=junk/file$x.dat bs=1k seek=4 count=1; done
  override:
    - xcodebuild -version
    - set -o pipefail &&
      xcodebuild
        CODE_SIGNING_REQUIRED=NO
        CODE_SIGN_IDENTITY=
        PROVISIONING_PROFILE=
        -workspace KiwiTester.xcworkspace
        -scheme "Kiwi Tester"
        build |
        tee $CIRCLE_ARTIFACTS/xcode-raw-build.log |
      xcpretty --color
    - set -o pipefail &&
      xcodebuild
        CODE_SIGNING_REQUIRED=NO
        CODE_SIGN_IDENTITY=
        PROVISIONING_PROFILE=
        -destination "platform=iOS Simulator,OS=latest,name=iPhone 6"
        -workspace KiwiTester.xcworkspace
        -scheme "Kiwi Tester"
        test |
        tee $CIRCLE_ARTIFACTS/xcode-raw-test.log |
      xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/results.xml
