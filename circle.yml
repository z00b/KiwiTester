machine:
  environment:
    LC_CTYPE: en_US.UTF-8
  xcode:
    version: "7.0"
dependencies:
  pre:
    - ln -s /Users/distiller/simulator-sdks/iPhoneSimulator8.4.sdk /Applications/Xcode-7.0.app//Contents/Developer/Platforms/iPhoneSimulator.platform/Developer/SDKs/
test:
  override:
    - xcodebuild -version
    - set -o pipefail &&
      xcodebuild
        CODE_SIGNING_REQUIRED=NO
        CODE_SIGN_IDENTITY=
        PROVISIONING_PROFILE=
        -destination "platform=iOS Simulator,OS=8.4,name=iPhone 6"
        -workspace KiwiTester.xcworkspace
        -scheme "Kiwi Tester"
        clean build test |
        tee $CIRCLE_ARTIFACTS/xcode-raw-test.log |
      xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/results.xml
